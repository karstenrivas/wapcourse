<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="animation_files/ascii.css" rel="stylesheet" />
    <script src="animation_files/animations.js"></script>
    <script src="animation_files/ascii.js"></script>
</head>

<body>
    <h1>CSE 190 M ASCII Animation Viewer</h1>
    <div class="centered">
        <textarea cols="80" rows="20" id="text">

    </textarea>
    </div>
    <div class="centered">
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="start">Start</button>
            <button id="stop" disabled>Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animation:</legend>
            <select id="animation">
                <option>Blank</option>
                <option>Exercise</option>
                <option>Juggler</option>
                <option>Bike</option>
                <option>Dive</option>
                <option>Custom</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="size">
                <option value="7pt">Tiny</option>
                <option value="10pt"> Small</option>
                <option value="12pt" selected>Medium</option>
                <option value="16pt">Large</option>
                <option value="24pt">Extra Large</option>
                <option value="32pt">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <label>
                <input type="checkbox" id="speed">Turbo</label>
        </fieldset>
    </div>
    <div id="validation">
        <a href="https://validator.w3.org/check/referer" referrerpolicy="no-referrer-when-downgrade"><img
                src="./animation_files/w3c-html.png" alt="Valid HTML5"></a>
        <br />
        <a href="https://jigsaw.w3.org/css-validator/check/referer" referrerpolicy="no-referrer-when-downgrade"><img
                src="./animation_files/w3c-css.png" alt="Valid CSS"></a>
        <br />
    </div>
</body>

</html>
